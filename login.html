<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script defer src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
        <script defer src="scripts/login.js"></script>
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <div id="login-box">
            <h2 id="login-text" style="color: white;top:5%;position:relative; text-align:center;">Log in</h2>
            <form id="login-container">
                <p class="tooltips">USERNAME</p>
                <input type="text" id="username-input" autocomplete="off">
                <p class="tooltips" style="top:35%">PASSWORD</p>
                <input type="password" id="password-input" autocomplete="off">
                <p id="error" style="display:none"></p>
                <button type="submit" id="submit-button">Log in</button>
                <p id="signup">You don't have an account? <a href="signup.html">Fuck off!</a></p>
            </form>
        </div>
    </body>
</html>
